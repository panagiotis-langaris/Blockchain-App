<div class = divChain>
	<button type="button" class="mybuttonstyle" onclick="getChainFunction()">GET the chain</button>

	<button type="button" class="mybuttonstyle" onclick="getMineFunction()">Mine a new block</button>
	
	<div class="content">
		<div class="container">
		
			<h1 class="mb-5">Ledger Table</h1>
			
			<div class="table-responsive">
				<table table id="LedgerTable" class="table table-striped custom-table"></table>
			</div>
			
			<div class="table-responsive">
				<table table id="TransactionTable" class="table table-striped custom-table"></table>
			</div>
		</div>
	</div>
	
	<form id="transactionForm" class="myform">
        <fieldset>
        <legend>Create a new transaction</legend>
        <p class="parofmyform">
                <label for="sender">Sender</label>
                <input id="sender" type="text" name="sender" />
        </p>
        <p class="parofmyform">
                <label for="recipient">Recipient</label>
                <input id="recipient" type="text" name="recipient" />
        </p>
        <p class="parofmyform">
                <label for="amount">Amount</label>
                <input id="amount" type="text" name="amount" />
        </p>
        <p>
                <input id="newTransactionButton" class="mybuttonstyle" type="button" value="POST Transaction" method="post" onclick="sendTransaction()" />
        </p>
        </fieldset>
	</form>

	<div id="uploadResponse"></div>
